plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    implementation("org.jsoup:jsoup:1.13.1")
    implementation("org.glassfish.jersey.core:jersey-server:2.7")
    implementation("org.glassfish.jersey.containers:jersey-container-servlet-core:2.7")
    implementation("org.glassfish.jersey.containers:jersey-container-jetty-http:2.7")
    implementation("org.glassfish.jersey.media:jersey-media-moxy:2.7")
    implementation("org.eclipse.jetty.aggregate:jetty-all:9.3.0.M1")
    implementation("javax.xml:jaxb-api:2.1")
    implementation("org.glassfish.jaxb:jaxb-core:2.3.0")
    implementation("javax.xml:jaxb-impl:2.1")
    implementation("javax.activation:activation:1.1.1")
}

test {
    useJUnitPlatform()
}